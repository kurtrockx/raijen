<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner - Admin Login</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <img src="./images/hat.png" />
        <h1>Study Planner</h1>
      </div>
      <div class="right">
        <h1 class="admin-text">Admin</h1>
        <div class="input-container">
          <img src="./images/id-card.png" />
          <input type="text" id="admin-id" placeholder="Admin ID" />
        </div>
        <div class="input-container">
          <img src="./images/padlock.png" class="padlock-image" />
          <input type="password" id="password" placeholder="Password" />
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="button" class="button-sign-in">SIGN IN</button>
      </div>
    </div>
  </body>
</html>
